<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
<div class="screen">
  <button id="how-to-play-btn">How to Play</button>

  <div id="instructions">
    <h2>Simon Game Instructions:</h2>
    <p>Follow the pattern of the buttons lighting up and try to repeat it by clicking on the buttons in the same order.</p>
    <p>Each round, the pattern will get longer and more challenging. Pay attention and test your memory skills!</p>
  </div>

  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
</div>
 
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
